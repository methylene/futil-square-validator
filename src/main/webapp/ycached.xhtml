<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sg="http://some-group.com/tags"
	template="/WEB-INF/template/super.xhtml">
	
	<ui:define name="main">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>/*<![CDATA[*/
	
	jQuery(function($) {
		if (#{ycachedBean['count']} < 10) {
			window.setTimeout(function() {
				$("#_to_push_").click();
			}, 500);
		}
	});
	
		/*]]>*/</script>
	
	
		<div class="span-24">
		
		<h1 style="margin-top:12px">ycachedBean.count = #{ycachedBean['count']}</h1>
		<h3 style="margin-top:4px">facesContext.attributes.count = #{facesContext['attributes']['count']}</h3>
		
		<h:form prependId="false">
		<p><h:commandButton id="_to_push_" value="Push?" action="#{ycachedBean['formSubmit']}"></h:commandButton></p>
		</h:form>
		
		</div>
		
	</ui:define>
	
</ui:composition>
