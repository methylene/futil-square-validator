<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="input-row">

		<p class="input-label">
			<h:outputLabel for="#{id}" value="#{msg[label]}" />
		</p>

		<p class="input-field">
		
			<h:inputText id="#{id}" value="#{value}" label="#{msg[label]}"
				styleClass="#{empty requestScope['org.meth4j.futil.errors'][id] ? 'all-good' : 'something-wrong'}">
				<f:validator validatorId="#{converterId}" />
				<f:attribute name="org.meth4j.futil.attribute" value="#{empty attribute ? null : attribute}" />
			</h:inputText>
			
			<h:message errorClass="something-wrong" for="#{id}" />
			
		</p>

	</div>

</ui:composition>
