<!DOCTYPE html>
<f:view
	xmlns="http://www.w3.org/1999/xhtml" contentType="text/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<html>
	
<h:head>

<title>bar</title>
<link rel="stylesheet" href="#{request['contextPath']}/blueprint/screen.css"></link>

<style type="text/css">

input.something-wrong {border:1px solid Red;background-color:#fffff0}
textarea.something-wrong {border:1px solid Red;background-color:#fffff0}
span.something-wrong {color:Red}

input[type=text].all-good, input[type=password].all-good {padding: 4px; border-radius:6px}
input[type=text].something-wrong, input[type=password].something-wrong {padding: 4px; border-radius:6px}

textarea.all-good, input[type=text].all-good, input[type=password].all-good {
-moz-box-shadow:    inset 2px 2px 2px #666;
-webkit-box-shadow: inset 2px 2px 2px #666;
box-shadow:         inset 2px 2px 2px #666;
}

textarea.something-wrong, input[type=text].something-wrong, input[type=password].something-wrong {
-moz-box-shadow:    none;
-webkit-box-shadow: none;
box-shadow:         none;
}

p.input-label {margin-bottom:0}
p.input-field {margin-bottom:6px}
p.input-field input {margin:2px 6px 2px 0}

div.display-row {margin: 2px 0 6px 0} 
div.display-label {float:left;width: 160px;font-weight:bold}
div.display-value {float:left}

ul {list-style:none;margin:0;padding:0}
ul li {margin:0;padding:0}

</style>

<ui:insert name="style" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</h:head>

<h:body>

<div class="container">
	<div class="span-24"  style="margin:20px 0">
	<h:messages globalOnly="true" errorClass="error" infoClass="info" />
	<ul>
	<ui:repeat var="phase" value="#{facesContext['attributes']['org.meth4j.jsf.PHASE_TRACKER']['phaseIds']}">
	<li>#{phase}</li>
	</ui:repeat>
	</ul>
	<ui:insert name="main" />
	</div>
</div>

</h:body>

</html>

</f:view>
