<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sg="http://some-group.com/tags"
	template="/WEB-INF/template/super.xhtml">
	
	<ui:define name="style">
	<style type="text/css">
	
	</style>
	</ui:define>
	
	
	<ui:define name="main">
	
		<div class="span-24">
		
		<h:messages globalOnly="true" infoClass="info" errorClass="error" />
		
		<h:form prependId="false">
		
		<sg:inputText id="side-length" converterId="sg.sideValidator" value="#{squareBean['side']}" label="label_length" attribute="#{unitComponent}"/>
	
		
		<div class="input-row">

		<p class="input-label">
			<h:outputLabel for="unit-of-length" value="#{msg['label_unit']}"/>
		</p>

		<p class="input-field">
		
			<h:selectOneMenu binding="#{unitComponent}" id="unit-of-length" value="#{squareBean['unit']}">
					<f:selectItems value="#{contentsOf['units']}" />
			</h:selectOneMenu>
			
		</p>
		
		</div>
		
		<h:commandButton value="Do it" action="#{squareBean['action']}" />
		
		</h:form>
		
		</div>
	
	</ui:define>
	
</ui:composition>
